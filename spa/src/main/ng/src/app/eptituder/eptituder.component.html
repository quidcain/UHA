<div *ngIf="eptituder">
  <h2>{{ eptituder.name }} Details</h2>
  <div>
    <label>name:
      <input [(ngModel)]="eptituder.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>side:
      <select [(ngModel)]="eptituder.side">
        <option value="good">good</option>
        <option value="evil">evil</option>
      </select>
    </label>
  </div>
  <div>
    <label>eptitudes:
      <textarea [(ngModel)]="eptituder.eptitudes" placeholder="eptitudes"></textarea>
    </label>
  </div>
  <div>
    <label>bio:
      <textarea [(ngModel)]="eptituder.bio" placeholder="bio"></textarea>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>

  Eptituder's events
  <li *ngFor="let event of eptituder.events">
    <a routerLink="/events/{{event.id}}">
      <span class="badge">{{event.id}}</span> {{event.name}}
    </a>
  </li>
</div>
